<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <style>
        body {
            background: #98FB98;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 2.2rem;
            margin-bottom: 1.2rem;
        }
        .flashcard-container {
            perspective: 1200px;
            margin-top: 0.5rem;
            margin-bottom: 1.1rem;
            min-height: 210px;
        }
        .flashcard {
            width: 340px;
            height: 200px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(.4,2.3,.3,1);
            cursor: pointer;
        }
        .flashcard.is-flipped {
            transform: rotateY(180deg);
        }
        .flashcard-side {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 16px;
            background: #fff;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 500;
            color: #343a40;
            backface-visibility: hidden;
            padding: 1.4rem;
            text-align: center;
        }
        .flashcard-side.back {
            transform: rotateY(180deg);
            background: #e3e9f7;
            color: #204080;
        }
        .label {
            position: absolute;
            top: 1rem;
            left: 1rem;
            font-size: 0.95rem;
            color: #a0a0a0;
        }
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 0.7rem;
        }
        .control-btn {
            padding: 0.35rem 0.8rem;
            font-size: 0.98rem;
            border: none;
            border-radius: 7px;
            background: #4f8ef7;
            color: white;
            cursor: pointer;
            min-width: 65px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.07);
            transition: background 0.2s, transform 0.11s;
        }
        .control-btn:disabled {
            background: #b1c6ee;
            cursor: default;
        }
        .dots {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 1.1rem;
        }
        .dot {
            width: 11px;
            height: 11px;
            border-radius: 50%;
            background: #c7d1e6;
            border: none;
            cursor: pointer;
            transition: background 0.15s, transform 0.12s;
        }
        .dot.active {
            background: #4f8ef7;
            transform: scale(1.15);
        }
        .quiz-btn {
            padding: 0.6rem 1.5rem;
            font-size: 1.07rem;
            margin-top: 0.7rem;
            margin-bottom: 0.2rem;
            border: none;
            border-radius: 8px;
            background: #ffa726;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 1px 4px rgba(0,0,0,0.09);
            transition: background 0.18s, transform 0.11s;
        }
        .quiz-btn:hover {
            background: #ff9700;
            transform: translateY(-1px) scale(1.03);
        }
        .mc-choices {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 1rem;
            align-items: center;
        }
        .mc-choice-btn {
            min-width: 220px;
            background: #eef3fd;
            border: 2px solid #bcc9e7;
            color: #264080;
            border-radius: 8px;
            padding: 0.65rem 0.5rem;
            font-size: 1.05rem;
            cursor: pointer;
            transition: background 0.15s, border 0.15s;
        }
        .mc-choice-btn.correct {
            background: #c8f7c5;
            border: 2px solid #2ecc40;
            color: #176b20;
        }
        .mc-choice-btn.incorrect {
            background: #ffd3d3;
            border: 2px solid #ff3c36;
            color: #a72626;
        }
        .mc-choice-btn:disabled {
            opacity: 0.92;
            cursor: default;
        }
        .quiz-feedback {
            margin-top: 0.9rem;
            font-size: 1.13rem;
            font-weight: bold;
        }
        .quiz-score {
            margin-top: 3rem;
            color: #356ac3;
            font-size: 1.13rem;
        }
        @media (max-width: 400px) {
            .flashcard { width: 98vw; height: 160px; }
            .mc-choice-btn { min-width: 90vw; }
        }
    </style>
</head>
<body>
    <h1>Vocab Flashcards</h1>
    <div class="flashcard-container" style="margin-top:0;">
        <div class="flashcard" id="flashcard">
            <div class="flashcard-side front">
                <div class="label">Front</div>
                <span id="flashcard-front"></span>
            </div>
            <div class="flashcard-side back">
                <div class="label">Back</div>
                <span id="flashcard-back"></span>
            </div>
        </div>
    </div>
    <div class="controls">
        <button class="control-btn" id="prev-btn">Prev</button>
        <button class="control-btn" id="next-btn">Next</button>
    </div>
    <div class="dots" id="dots"></div>
    <button class="quiz-btn" id="quiz-btn">Quiz Mode</button>
    <div id="quiz-mc-area" style="width:100%;"></div>
    <script>
    // Array of flashcards
    const flashcards = [
        {
            front: 'What is the meaning of <b>"gignoskein"</b>?',
            back: 'to know',
            choices: [
                'heart',
                'to know'.
                'to decide, to judge, to think',
                'to remember'
            ],
            answerIndex: 1
        },
        {
            front: 'What does <b>"dict"</b> mean?',
            back: '<b>"Dict"</b> means "say" or "speak"<br>e.g., "dictate", "dictionary"',
            choices: [
                '"carry"',
                '"write"',
                '"say" or "speak"',
                '"life"'
            ],
            answerIndex: 2
        },
        {
            front: 'Define <b>"port"</b> as a root word.',
            back: '<b>"Port"</b> means "carry"<br>e.g., "transport", "portable"',
            choices: [
                '"carry"',
                '"see"',
                '"speak"',
                '"move"'
            ],
            answerIndex: 0
        },
        {
            front: 'What does <b>"scrib"</b> or <b>"script"</b> mean?',
            back: '<b>"Scrib/Script"</b> means "write"<br>e.g., "describe", "manuscript"',
            choices: [
                '"see"',
                '"write"',
                '"good"',
                '"hear"'
            ],
            answerIndex: 1
        }
    ];

    let current = 0;
    let isFlipped = false;
    let quizMode = false;
    let quizIndexes = [];
    let quizStep = 0;
    let quizScore = 0;

    const flashcard = document.getElementById('flashcard');
    const frontSpan = document.getElementById('flashcard-front');
    const backSpan = document.getElementById('flashcard-back');
    const prevBtn = document.getElementById('prev-btn');
    const nextBtn = document.getElementById('next-btn');
    const dotsDiv = document.getElementById('dots');
    const quizBtn = document.getElementById('quiz-btn');
    const quizMcArea = document.getElementById('quiz-mc-area');

    function renderFlashcard(index) {
        isFlipped = false;
        flashcard.classList.remove('is-flipped');
        frontSpan.innerHTML = flashcards[index].front;
        backSpan.innerHTML = flashcards[index].back;
        updateDots(index);
        prevBtn.disabled = (index === 0);
        nextBtn.disabled = (index === flashcards.length - 1);
    }

    function updateDots(index) {
        dotsDiv.innerHTML = '';
        for (let i = 0; i < flashcards.length; i++) {
            const dot = document.createElement('button');
            dot.className = 'dot' + (i === index ? ' active' : '');
            dot.addEventListener('click', () => {
                current = i;
                renderFlashcard(current);
            });
            dotsDiv.appendChild(dot);
        }
    }

    flashcard.addEventListener('click', () => {
        if (quizMode) return;
        isFlipped = !isFlipped;
        flashcard.classList.toggle('is-flipped', isFlipped);
    });

    prevBtn.addEventListener('click', () => {
        if (current > 0) {
            current--;
            renderFlashcard(current);
        }
    });

    nextBtn.addEventListener('click', () => {
        if (current < flashcards.length - 1) {
            current++;
            renderFlashcard(current);
        }
    });

    quizBtn.addEventListener('click', () => {
        quizMode = !quizMode;
        if (quizMode) {
            startQuiz();
        } else {
            endQuiz();
        }
    });

    function startQuiz() {
        quizIndexes = shuffle([...Array(flashcards.length).keys()]);
        quizStep = 0;
        quizScore = 0;
        quizBtn.textContent = "Exit Quiz";
        prevBtn.style.display = "none";
        nextBtn.style.display = "none";
        dotsDiv.style.display = "none";
        flashcard.style.display = "none";
        quizMcArea.style.display = "";
        showQuizMC();
    }

    function showQuizMC() {
        quizMcArea.innerHTML = '';
        if (quizStep >= quizIndexes.length) {
            quizMcArea.innerHTML = `<div class="quiz-score">Quiz Complete!<br>Score: ${quizScore} / ${flashcards.length}</div>
            <button class="quiz-btn" onclick="location.reload()">Restart</button>`;
            return;
        }
        const idx = quizIndexes[quizStep];
        const fc = flashcards[idx];
        // Question text
        const qDiv = document.createElement('div');
        qDiv.style.fontSize = "1.18rem";
        qDiv.style.fontWeight = "bold";
        qDiv.innerHTML = `Q${quizStep+1}: ${fc.front}`;
        quizMcArea.appendChild(qDiv);

        // Multiple choices (shuffle for variety)
        let choices = fc.choices.map((text, i) => ({text, i}));
        choices = shuffle(choices);

        const mcDiv = document.createElement('div');
        mcDiv.className = "mc-choices";
        choices.forEach((choice, btnIdx) => {
            const btn = document.createElement('button');
            btn.className = 'mc-choice-btn';
            btn.innerHTML = choice.text;
            btn.onclick = () => {
                // Disable all buttons
                Array.from(mcDiv.children).forEach(b => b.disabled = true);
                // Check correct
                if (choice.i === fc.answerIndex) {
                    btn.classList.add('correct');
                    quizScore++;
                    showFeedback("Correct! " + fc.back, true);
                } else {
                    btn.classList.add('incorrect');
                    // Highlight correct
                    Array.from(mcDiv.children).forEach((b, j) => {
                        if (choices[j].i === fc.answerIndex) b.classList.add('correct');
                    });
                    showFeedback("Incorrect. " + fc.back, false);
                }
            };
            mcDiv.appendChild(btn);
        });
        quizMcArea.appendChild(mcDiv);
    }

    function showFeedback(msg, correct) {
        let feedback = document.createElement('div');
        feedback.className = "quiz-feedback";
        feedback.innerHTML = msg;
        quizMcArea.appendChild(feedback);
        setTimeout(() => {
            quizStep++;
            showQuizMC();
        }, 1600);
    }

    function endQuiz() {
        quizMode = false;
        quizBtn.textContent = "Quiz Mode";
        prevBtn.style.display = "";
        nextBtn.style.display = "";
        dotsDiv.style.display = "";
        flashcard.style.display = "";
        quizMcArea.style.display = "none";
        quizMcArea.innerHTML = '';
        renderFlashcard(current);
    }

    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    // Initial render
    renderFlashcard(current);
    quizMcArea.style.display = "none";
    </script>
</body>
</html>
