<html lang="en">
<head>

            font-family: Arial, sans-serif;
            background: #f7fafc;
            display: flex;

            margin: 0;
        }
        .container {
            flex: 1;
            display: flex;

            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: background 0.2s, transform 0.15s;
        }
        .nav-btn:hover {
            background: #356ac3;
            transform: translateY(-2px) scale(1.04);
        }
        footer {
            text-align: center;
